{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
<div style='margin-top:5px; float:right; padding:5px;'>
   <h5>{{ request.user.email }}</h5>
   <a class="btn btn-sm btn-outline-light" style="float:right; font-size:12px;" href="{% url 'logout' %}">Log Out</a>
</div>
<div style="margin-top:15px;">
   <h4 id="cs50">CS50 Mail</h4>
   <button class="btn btn-sm btn-outline-light" style="margin:1px; font-size:14px;" id="inbox">Inbox</button>
   <button class="btn btn-sm btn-outline-light" style="margin:1px; font-size:14px;" id="compose">Compose</button>
   <button class="btn btn-sm btn-outline-light" style="margin:1px; font-size:14px;" id="sent">Sent</button>
   <button class="btn btn-sm btn-outline-light" style="margin:1px; font-size:14px;" id="archived">Archived</button>
</div>
<hr>
<div id="emails-view">
</div>
<div id="single-email">
</div>
<div id="compose-view">
   <h3>New Email</h3>
   <form id="compose-form">
      <div class="form-group">
         From: <input disabled class="form-control" value="{{ request.user.email }}">
      </div>
      <div class="form-group">
         To: <input id="compose-recipients" class="form-control">
      </div>
      <div class="form-group">
         <input class="form-control" id="compose-subject" placeholder="Subject">
      </div>
      <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
      <input style="margin-top:15px; margin-bottom:25px; margin-right: 20px; margin-left:93%;" type="submit" class="btn btn-info"/>
   </form>
</div>
{% endblock %}
{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
