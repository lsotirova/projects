{% extends "auctions/layout.html" %}

{% block body %}
<h2 style="margin: 10px;">Active Listings</h2>
<br>
<div style="overflow: auto;">
  {% for listing in listings %}
  {% if listing.active == True %}
  <div style="display: inline-block; margin: 10px;">
    <div style="max-width: 300px;">
      <h5> {{ listing.title }} </h5>
    </div>
    <img src="{{ listing.image }}" alt="{{ listing.title }} image" width="300" height="300">
    <p><b>Price: </b> ${{ listing.start_bid}} </p>
    <p><b>Created</b> {{ listing.timestamp }} </p>
    <button class="btn btn-sm btn-light"><a href="{% url 'details' pk=listing.id %}" style="color: black !important;">More Details</a></button>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
