{% extends "webapp/layout.html" %} {% block body %}

<div class="login-container">
  <h2 class="user-title">Login</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <input class="btn btn-success" type="submit" value="Login" />
  </form>

  <p class="register-login-p">
    Don't have an account?
    <a class="register-login-links" href="{% url 'register' %}"
      >Register here.</a
    >
  </p>
</div>

{% endblock %}
