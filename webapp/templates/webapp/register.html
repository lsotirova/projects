{% extends "webapp/layout.html" %} {% block body %}

<div class="register-container">
  <h2 class="user-title">Sign up</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        class="register-field form-control"
        autofocus
        type="text"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="register-field form-control"
        type="email"
        name="email"
        placeholder="Email Address"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="register-field form-control"
        type="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="register-field form-control"
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
        required
      />
    </div>
    <input class="btn btn-success" type="submit" value="Register" />
  </form>

  <p class="register-login-p">
    Already have an account?
    <a class="register-login-links" href="{% url 'login' %}">Log In here.</a>
  </p>
</div>

{% endblock %}
