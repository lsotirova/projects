{% extends "network/layout.html" %}
{% block body %}
<div class="login-register-div">
   <h2>Register</h2>
   {% if message %}
   <div>{{ message }}</div>
   {% endif %}
   <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
         <input class="form-control input-field" autofocus type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
         <input class="form-control input-field" type="email" name="email" placeholder="Email Address">
      </div>
      <div class="form-group">
         <input class="form-control input-field" type="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
         <input class="form-control input-field" type="password" name="confirmation" placeholder="Confirm Password">
      </div>
      <div class="form-group">
         <label class="btn btn-light">
         Choose file <input type="file" name="profile_photo" style="display: none;">
         </label>
      </div>
      <input class="btn login-register-btn" type="submit" value="Register">
   </form>
   Already have an account? <a href="{% url 'login' %}" class="login-register-text">Log In here.</a>
</div>
{% endblock %}
