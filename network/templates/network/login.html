{% extends "network/layout.html" %}
{% block body %}
<div class="login-register-div">
   <h2>Login</h2>
   {% if message %}
   <div>{{ message }}</div>
   {% endif %}
   <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
         <input autofocus class="form-control input-field" type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
         <input class="form-control input-field" type="password" name="password" placeholder="Password">
      </div>
      <input class="btn login-register-btn" type="submit" value="Login">
   </form>
   Don't have an account? <a href="{% url 'register' %}" class="login-register-text">Register here.</a>
</div>
{% endblock %}
